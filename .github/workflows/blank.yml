      #     context: .
      #     file: ./Dockerfile
      #     push: true
      #     tags: ${{ secrets.DOCKER_HUB_USERNAME }}/django-test:0.0.2

        - name: Build Docker Container
          run: docker-compose up -d --build

        - name: Push Docker Conteiner
          run: docker push sergey1701/django-test:0.0.3  